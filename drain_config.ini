[DRAIN]
# Depth of the parse tree (default: 4)
# Higher = more detailed grouping
depth = 4

# Similarity threshold (0.0 - 1.0)
# Higher = stricter matching (fewer groups)
# Lower = looser matching (more groups)
sim_th = 0.4

# Maximum children per node
# Prevents tree from becoming too wide
max_children = 100

# Maximum number of clusters (log groups)
max_clusters = 1024

[PROFILING]
# Enable profiling for performance analysis
enabled = True
report_sec = 30

[SNAPSHOT]
# Save parser state periodically
snapshot_interval_minutes = 1
compress_state = True